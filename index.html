<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="header"></div>
        <div class="result-box"><span id="operation"></span><span id="result"></span></div>
        <div class="keypad">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="clear del key">DEL</div>

          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">+</div>

          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">-</div>

          <div class="key">.</div>
          <div class="key">0</div>
          <div class="key">/</div>
          <div class="key">x</div>

          <div class="reset key clear">RESET</div>
          <div class="equal key">=</div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
